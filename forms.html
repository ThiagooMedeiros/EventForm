<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event form</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe <br>
          seu evento.</h1>
        <p>O primeiro passo, é preencher esse <br>
          formulário de inscrição.</p>
      </header>

      <form id="form">
        <fieldset>
         <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input id="event-title" type="text" required minlength="8">
            </div>

            <div class="input-wrapper">
              <label for="event-url">Link do evento <span>(comece com http://)</span>
              </label>
              <input id="event-url" type="url" required>
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span>
              </label>
              <input id="event-whatsapp" type="number" required>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações  extras</label>
              <textarea id="event-info" type="text"></textarea>
            </div>
          
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="" data-default disabled selected>Tipo do evento</option> <!--Deixa em branco o select quando carregar-->
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentoring">Mentoria</option>
              </select>
            </div>
         </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input id="event-email" type="email" required>
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input id="event-password" type="password" required minlength="8">
            </div>
            <div class="checkbox-wrapper">
              <input id="event-private" type="checkbox">
              <label for="event-private">Evento privado</label>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
            <div class="dateHour">

              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input id="event-date" type="date" required>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input id="event-begin" type="time" required>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input id="event-end" type="time" required>
              </div>
            </div>
          </div>
        </fieldset>

      </form>

      <footer>
          <input form="form" class="button" type="submit" value="Salvar enevto">
      </footer>



    </div>
  </body>
</html>
